    <style>
        /* General page reset */
        body {
            margin: 0;
            padding: 20px 20px 0 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* Light gray background for contrast */
        }

        /* The main grid container */
        .grid-container {
            display: grid;
            /* Default layout: 6 columns of equal width */
            grid-template-columns: repeat(6, 1fr);
            gap: 25px; /* Spacing between the blocks */
            max-width: 1200px; /* Optional: keep it from getting too wide on huge screens */
            margin: 0 auto; /* Center the container */
        }

        /* The individual clickable block */
        .grid-block {
            /* The specific teal color from the image */
            background-color: #00a587; 
            /* Flex layout to stack icon and text vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 10px 10px;
            /* Remove default link styling */
            text-decoration: none;
            color: white;
            /* Smooth transition for the hover effect */
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s ease;
            border-radius: 4px; /* Optional: slight rounding of corners */
        }

        /* Hover effect: Float up and add shadow */
        .grid-block:hover {
            /* Move up by 10 pixels */
            transform: translate(-10px,-10px);
            /* Add a soft shadow underneath to enhance floating illusion */
            box-shadow: 0 15px 30px rgba(0, 166, 133, 0.4);
            /* Optional: slightly lighten background on hover */
            background-color: #00a587;
        }

        /* The icon image styling */
        .block-icon {
            /* Requirement: Icon width must be 160px */
            width: 160px;
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between icon and text */
            /* Ensure images don't overflow their container on small screens if padding gets tight */
            max-width: 100%; 
            display: block;
        }

        /* The caption text styling */
        .block-caption {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.3;
        }


        /* ----- Responsive Breakpoints ----- */

        /* On screens smaller than 1300px, switch to 4 columns */
        @media (max-width: 800px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* On screens smaller than 992px (typical tablets), switch to 3 columns */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* On screens smaller than 768px (small tablets/large phones), switch to 2 columns 
        @media (max-width: 400px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px; /* Reduce gap slightly on smaller screens */
            }
            .grid-block {
                 padding: 20px 10px; /* Reduce padding slightly */
            }
        }*/

        /* On very small screens (e.g., under 400px), stick to 2 columns but ensure they fit. 
           If the content is too wide, 1 column might be needed, but 2 usually works for icons. */
        @media (max-width: 400px) {
             /* We keep 2 columns, but rely on max-width: 100% on the icon to prevent overflow */
            .block-caption {
                font-size: 0.9rem; /* Slightly smaller text */
            }
        }
    </style>
